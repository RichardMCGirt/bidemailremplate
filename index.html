
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <label class="switch">
        <input type="checkbox" id="toggleDarkMode">
        <span class="slider"></span>
    </label>
    <p>toggleDarkMode</p>
    
    <div id="emailTemplate">
        <!-- Email content will be populated here by JavaScript -->
    </div>
    <button id="sendEmailButton" style="display: none;"></button>
    <div id="sendEmailButtonContainer">
        
        <button id="sendManagementEmailButton">Export to Gmail</button>

        </div>
        <div class="translate-container">
            <div class="textarea-row">
<!-- Textarea for user input -->
<textarea id="inputText" placeholder="Enter text to translate" rows="5"></textarea>
                <textarea id="translatedText" placeholder="Translated text will appear here" rows="5"></textarea>
            </div>
            <button id="translateButton">Translate to Spanish</button>

        </div>
    <script src="script.js"></script>
    <script src="translate.js"></script>


</body>
</html>
